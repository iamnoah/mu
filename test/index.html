<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>mu Test Suite</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../node_modules/grunt-simple-mocha/node_modules/mocha/mocha.css" />
	</head>
	<body>
		<div id="mocha"></div>

		<!-- load and configure mocha -->
		<script src="../node_modules/grunt-simple-mocha/node_modules/mocha/mocha.js"></script>
		<script>
			/*global mocha */
			'use strict';
			mocha.setup('bdd');
			mocha.slow(500);
			mocha.timeout(3000);
		</script>

		<!-- load test suite -->
		<script src="../dist/browserified-tests.js"></script>

		<!-- kick of tests -->
		<script>
			/*global mocha */
			mocha.run();
		</script>
	</body>
</html>
